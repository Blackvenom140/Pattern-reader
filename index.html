<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>(91) Club Prediction Tool</title>
	<script type="module" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffe7;
      text-shadow: 0 0 20px #00ffe7;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 40px;
      text-shadow: 0 0 10px #0ff;
      animation: slideFade 1s ease forwards;
    }

    @keyframes slideFade {
      0% {
        transform: translateX(-50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      animation: floatUp 1s ease-in-out forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    th {
      background: rgba(255,255,255,0.1);
      color: #00ffe7;
      font-weight: bold;
    }

    td {
      color: #fff;
      transition: background 0.3s ease;
    }

    td:hover {
      background: rgba(255,255,255,0.1);
    }

    p, ul {
      margin-top: 10px;
      line-height: 1.6;
      animation: fadeIn 1.5s ease-in-out;
    }

    #predictionResult {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #ff5733;
      text-align: center;
      animation: pulse 2s infinite;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,87,51,0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    ul li {
      margin-left: 20px;
      list-style: square;
      color: #ffd700;
    }

    /* Super Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }
</style>
  </head>
  <body>

	<h1>(91) Club Prediction Dashboard</h1>

	<h2>Recent 10 Results</h2>
	<table>
	  <thead>
		<tr>
		  <th>Issue Number</th>
		  <th>Color</th>
		  <th>Number</th>
		</tr>
	  </thead>
	  <tbody id="recentResults">
		<!-- Filled by script.js -->
	  </tbody>
	</table>

	<h2>Analysis</h2>
	<p><strong>Missing Numbers:</strong> <span id="missingNumbers">Loading...</span></p>
	<p><strong>Average of Missing Numbers:</strong> <span id="avgMissingNumber">Loading...</span></p>
	<p><strong>Number Frequency (Last 10 Results):</strong></p>
	<ul id="frequencyNumber"></ul>
	<p><strong>Most Consecutive Number:</strong> <span id="maxConsecutiveNumber">Loading...</span></p>

	<div id="predictionResult">Prediction Loading...</div>

  </body>
</html>
