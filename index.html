<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>(91) Club Prediction Tool</title>
	<script type="module" src="script.js"></script>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      font-size: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    #predictionResult {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #d35400;
    }
</style>
  </head>
  <body>

	<h1>(91) Club Prediction Dashboard</h1>

	<h2>Recent 10 Results</h2>
	<table>
	  <thead>
		<tr>
		  <th>Issue Number</th>
		  <th>Color</th>
		  <th>Number</th>
		</tr>
	  </thead>
	  <tbody id="recentResults">
		<!-- Filled by script.js -->
	  </tbody>
	</table>

	<h2>Analysis</h2>
	<p><strong>Missing Numbers:</strong> <span id="missingNumbers">Loading...</span></p>
	<p><strong>Average of Missing Numbers:</strong> <span id="avgMissingNumber">Loading...</span></p>
	<p><strong>Number Frequency (Last 10 Results):</strong></p>
	<ul id="frequencyNumber"></ul>
	<p><strong>Most Consecutive Number:</strong> <span id="maxConsecutiveNumber">Loading...</span></p>

	<div id="predictionResult">Prediction Loading...</div>

  </body>
</html>
